<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1e;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 280px;
            background: #1a1a2e;
            border-right: 1px solid #2a2a3e;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a3e;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .chat-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
            border: 1px solid transparent;
        }
        
        .chat-item:hover {
            background: #2a2a3e;
        }
        
        .chat-item.active {
            background: #2a2a3e;
            border-color: #6366f1;
        }
        
        .chat-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-item-preview {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-item-id {
            font-size: 10px;
            color: #666;
            margin-top: 4px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #16162a;
        }
        
        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid #2a2a3e;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .model-selector {
            padding: 8px 16px;
            background: #1a1a2e;
            border: 1px solid #2a2a3e;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }
        
        .message {
            margin-bottom: 25px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }
        
        .user-avatar {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        
        .ai-avatar {
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
        }
        
        .message-name {
            font-weight: 600;
            font-size: 14px;
        }
        
        .message-content {
            margin-left: 42px;
            padding: 15px 20px;
            border-radius: 12px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .user-message .message-content {
            background: #2a2a3e;
        }
        
        .ai-message .message-content {
            background: #1a1a2e;
            border: 1px solid #2a2a3e;
        }
        
        .input-container {
            padding: 20px 30px;
            border-top: 1px solid #2a2a3e;
            background: #1a1a2e;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .input-box {
            flex: 1;
            min-height: 50px;
            max-height: 200px;
            padding: 15px 20px;
            background: #2a2a3e;
            border: 1px solid #3a3a4e;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            overflow-y: auto;
        }
        
        .input-box:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        .send-btn, .stop-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stop-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            display: none;
        }
        
        .stop-btn.active {
            display: block;
        }
        
        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 30px;
        }
        
        .empty-state-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 20px;
        }
        
        .empty-state-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .empty-state-text {
            font-size: 14px;
            color: #888;
            max-width: 400px;
        }
        
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 15px 20px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6366f1;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #3a3a4e;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a5e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">âœ¨ AI Assistant</div>
                <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
            </div>
            <div class="chat-list" id="chatList"></div>
        </div>
        
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">New Chat</div>
                <select class="model-selector" id="modelSelector">
                    <option value="claude-opus-4">Claude Opus 4</option>
                    <option value="claude-sonnet-4">Claude Sonnet 4</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                </select>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <div class="empty-state-title">Start a Conversation</div>
                    <div class="empty-state-text">Type your message below to begin chatting with AI</div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="input-box" 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
                    <button class="stop-btn" id="stopBtn" onclick="stopGeneration()">Stop</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let chats = {};
        let currentChatId = null;
        let isGenerating = false;
        let stopRequested = false;
        let currentStream = null;

        function generateChatId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function createNewChat() {
            const chatId = generateChatId();
            chats[chatId] = {
                id: chatId,
                title: 'New Chat',
                messages: [],
                createdAt: new Date()
            };
            switchToChat(chatId);
            updateChatList();
        }

        function switchToChat(chatId) {
            currentChatId = chatId;
            renderMessages();
            updateChatList();
            document.getElementById('chatTitle').textContent = chats[chatId].title;
        }

        function updateChatList() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            
            const sortedChats = Object.values(chats).sort((a, b) => 
                b.createdAt - a.createdAt
            );
            
            sortedChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item' + (chat.id === currentChatId ? ' active' : '');
                chatItem.onclick = () => switchToChat(chat.id);
                
                const preview = chat.messages.length > 0 
                    ? chat.messages[0].content.substring(0, 50) + '...'
                    : 'No messages yet';
                
                chatItem.innerHTML = `
                    <div class="chat-item-title">${chat.title}</div>
                    <div class="chat-item-preview">${preview}</div>
                    <div class="chat-item-id">ID: ${chat.id}</div>
                `;
                
                chatList.appendChild(chatItem);
            });
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const emptyState = document.getElementById('emptyState');
            const chat = chats[currentChatId];
            
            if (!chat || chat.messages.length === 0) {
                emptyState.style.display = 'flex';
                return;
            }
            
            emptyState.style.display = 'none';
            container.innerHTML = '';
            
            chat.messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + (msg.role === 'user' ? 'user-message' : 'ai-message');
                
                const avatarClass = msg.role === 'user' ? 'user-avatar' : 'ai-avatar';
                const avatarText = msg.role === 'user' ? 'U' : 'AI';
                const name = msg.role === 'user' ? 'You' : 'AI Assistant';
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="message-avatar ${avatarClass}">${avatarText}</div>
                        <div class="message-name">${name}</div>
                    </div>
                    <div class="message-content">${msg.content}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isGenerating) return;
            
            if (!currentChatId) {
                createNewChat();
            }
            
            const chat = chats[currentChatId];
            
            chat.messages.push({
                role: 'user',
                content: message
            });
            
            if (chat.title === 'New Chat') {
                chat.title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                document.getElementById('chatTitle').textContent = chat.title;
            }
            
            input.value = '';
            renderMessages();
            updateChatList();
            
            isGenerating = true;
            stopRequested = false;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('stopBtn').classList.add('active');
            
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'message ai-message';
            aiMessageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar ai-avatar">AI</div>
                    <div class="message-name">AI Assistant</div>
                </div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            const container = document.getElementById('messagesContainer');
            container.appendChild(aiMessageDiv);
            container.scrollTop = container.scrollHeight;
            
            const aiMessage = {
                role: 'assistant',
                content: ''
            };
            
            chat.messages.push(aiMessage);
            
            try {
                const model = document.getElementById('modelSelector').value;
                
                const conversationHistory = chat.messages
                    .slice(0, -1)
                    .map(msg => ({
                        role: msg.role,
                        content: msg.content
                    }));
                
                currentStream = await puter.ai.chat(message, {
                    model: model,
                    stream: true,
                    messages: conversationHistory
                });
                
                const contentDiv = aiMessageDiv.querySelector('.message-content');
                contentDiv.innerHTML = '';
                
                for await (const part of currentStream) {
                    if (stopRequested) {
                        aiMessage.content += '\n\n[Response stopped by user]';
                        contentDiv.textContent = aiMessage.content;
                        break;
                    }
                    
                    if (part?.text) {
                        aiMessage.content += part.text;
                        contentDiv.textContent = aiMessage.content;
                        container.scrollTop = container.scrollHeight;
                    }
                }
                
                updateChatList();
                
            } catch (error) {
                console.error('Error:', error);
                aiMessage.content = 'Error: Failed to get response from AI. Please try again.';
                const contentDiv = aiMessageDiv.querySelector('.message-content');
                contentDiv.textContent = aiMessage.content;
            } finally {
                isGenerating = false;
                stopRequested = false;
                currentStream = null;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('stopBtn').classList.remove('active');
            }
        }

        function stopGeneration() {
            stopRequested = true;
            if (currentStream) {
                try {
                    if (currentStream.return) {
                        currentStream.return();
                    }
                } catch (e) {
                    console.log('Stream stop:', e);
                }
            }
        }

        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        createNewChat();
    </script>
</body>
</html>
