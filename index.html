<!DOCTYPE html>
x<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        select, textarea, button {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        select {
            flex: 1;
            min-width: 200px;
            background: white;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 15px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #stopBtn {
            background: #e74c3c;
        }
        
        #stopBtn:hover:not(:disabled) {
            background: #c0392b;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        #output {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
        }
        
        #output:empty::before {
            content: 'Response will appear here...';
            color: #999;
            font-style: italic;
        }
        
        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            min-height: 20px;
        }
        
        .status.active {
            color: #667eea;
            font-weight: 600;
        }
        
        .status.error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Puter AI Chat</h1>
        
        <div class="controls">
            <select id="modelSelect">
                <option value="claude-opus-4">Claude Opus 4</option>
                <option value="claude-sonnet-4">Claude Sonnet 4</option>
            </select>
        </div>
        
        <textarea id="promptInput" placeholder="Enter your prompt here...">Write a detailed essay on the impact of artificial intelligence on society</textarea>
        
        <div class="button-group">
            <button id="generateBtn">Generate</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div id="output"></div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let currentStream = null;
        let isGenerating = false;

        const modelSelect = document.getElementById('modelSelect');
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const stopBtn = document.getElementById('stopBtn');
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        generateBtn.addEventListener('click', async () => {
            if (isGenerating) return;
            
            const prompt = promptInput.value.trim();
            if (!prompt) {
                status.textContent = 'Please enter a prompt';
                status.className = 'status error';
                return;
            }
            
            isGenerating = true;
            generateBtn.disabled = true;
            stopBtn.disabled = false;
            output.textContent = '';
            status.textContent = 'Generating...';
            status.className = 'status active';
            
            try {
                const response = await puter.ai.chat(prompt, {
                    model: modelSelect.value,
                    stream: true
                });
                
                currentStream = response;
                
                for await (const part of response) {
                    if (!isGenerating) break;
                    if (part?.text) {
                        output.textContent += part.text;
                        output.scrollTop = output.scrollHeight;
                    }
                }
                
                if (isGenerating) {
                    status.textContent = 'Complete';
                    status.className = 'status';
                }
                
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.className = 'status error';
            } finally {
                isGenerating = false;
                generateBtn.disabled = false;
                stopBtn.disabled = true;
                currentStream = null;
            }
        });

        stopBtn.addEventListener('click', () => {
            if (isGenerating) {
                isGenerating = false;
                status.textContent = 'Stopped';
                status.className = 'status';
                stopBtn.disabled = true;
                generateBtn.disabled = false;
            }
        });

        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateBtn.click();
            }
        });
    </script>
</body>
</html>
