<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16161f 100%);
            border-right: 1px solid rgba(99, 102, 241, 0.1);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .logo {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }
        
        .new-chat-btn:active {
            transform: translateY(0);
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px 10px;
        }
        
        .chat-item {
            padding: 15px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
        }
        
        .chat-item:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateX(3px);
        }
        
        .chat-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            border-color: #6366f1;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }
        
        .chat-item-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
        }
        
        .chat-item-preview {
            font-size: 13px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 6px;
        }
        
        .chat-item-id {
            font-size: 11px;
            color: #666;
            font-family: 'Courier New', monospace;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f1a;
        }
        
        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(26, 26, 46, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .chat-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .model-selector {
            padding: 10px 18px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .model-selector:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: linear-gradient(180deg, #0f0f1a 0%, #0a0a0f 100%);
        }
        
        .message {
            margin-bottom: 30px;
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .user-avatar {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        
        .ai-avatar {
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
        }
        
        .message-name {
            font-weight: 700;
            font-size: 15px;
        }
        
        .message-content {
            margin-left: 48px;
            padding: 18px 24px;
            border-radius: 16px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 15px;
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .ai-message .message-content {
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.1);
        }
        
        .input-container {
            padding: 25px 30px;
            border-top: 1px solid rgba(99, 102, 241, 0.1);
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .input-box {
            flex: 1;
            min-height: 56px;
            max-height: 200px;
            padding: 16px 22px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 14px;
            color: white;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            overflow-y: auto;
            transition: all 0.3s;
        }
        
        .input-box:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .input-box::placeholder {
            color: #666;
        }
        
        .send-btn, .stop-btn {
            padding: 16px 32px;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 110px;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }
        
        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .stop-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            display: none;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        .stop-btn.active {
            display: block;
        }
        
        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.6);
        }
        
        .stop-btn:active {
            transform: translateY(0);
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }
        
        .empty-state-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .empty-state-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .empty-state-text {
            font-size: 16px;
            color: #888;
            max-width: 450px;
            line-height: 1.6;
        }
        
        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            padding: 18px 24px;
        }
        
        .typing-dot {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-12px);
                opacity: 1;
            }
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 18px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 260px;
            }
            
            .messages-container {
                padding: 20px 15px;
            }
            
            .input-container {
                padding: 15px;
            }
            
            .message-content {
                margin-left: 0;
                padding: 15px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">‚ú® AI Assistant</div>
                <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
            </div>
            <div class="chat-list" id="chatList"></div>
        </div>
        
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">New Chat</div>
                <select class="model-selector" id="modelSelector">
                    <option value="claude-sonnet-4">Claude Sonnet 4</option>
                    <option value="claude-opus-4">Claude Opus 4</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                </select>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">üí¨</div>
                    <div class="empty-state-title">Start a Conversation</div>
                    <div class="empty-state-text">Ask me anything! I'm here to help with questions, creative writing, analysis, coding, and much more.</div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="input-box" 
                        id="messageInput" 
                        placeholder="Type your message here... (Press Enter to send)"
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
                    <button class="stop-btn" id="stopBtn" onclick="stopGeneration()">Stop</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let chats = {};
        let currentChatId = null;
        let isGenerating = false;
        let stopRequested = false;
        let currentStream = null;

        function generateChatId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function createNewChat() {
            const chatId = generateChatId();
            chats[chatId] = {
                id: chatId,
                title: 'New Chat',
                messages: [],
                createdAt: new Date()
            };
            switchToChat(chatId);
            updateChatList();
            document.getElementById('messageInput').focus();
        }

        function switchToChat(chatId) {
            currentChatId = chatId;
            renderMessages();
            updateChatList();
            document.getElementById('chatTitle').textContent = chats[chatId].title;
        }

        function updateChatList() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            
            const sortedChats = Object.values(chats).sort((a, b) => 
                b.createdAt - a.createdAt
            );
            
            sortedChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item' + (chat.id === currentChatId ? ' active' : '');
                chatItem.onclick = () => switchToChat(chat.id);
                
                const preview = chat.messages.length > 0 
                    ? chat.messages[0].content.substring(0, 40) + '...'
                    : 'No messages yet';
                
                chatItem.innerHTML = `
                    <div class="chat-item-title">${chat.title}</div>
                    <div class="chat-item-preview">${preview}</div>
                    <div class="chat-item-id">${chat.id}</div>
                `;
                
                chatList.appendChild(chatItem);
            });
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const emptyState = document.getElementById('emptyState');
            const chat = chats[currentChatId];
            
            if (!chat || chat.messages.length === 0) {
                emptyState.style.display = 'flex';
                return;
            }
            
            emptyState.style.display = 'none';
            container.innerHTML = '';
            
            chat.messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + (msg.role === 'user' ? 'user-message' : 'ai-message');
                
                const avatarClass = msg.role === 'user' ? 'user-avatar' : 'ai-avatar';
                const avatarText = msg.role === 'user' ? 'U' : 'AI';
                const name = msg.role === 'user' ? 'You' : 'AI Assistant';
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="message-avatar ${avatarClass}">${avatarText}</div>
                        <div class="message-name">${name}</div>
                    </div>
                    <div class="message-content">${msg.content}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isGenerating) return;
            
            if (!currentChatId) {
                createNewChat();
            }
            
            const chat = chats[currentChatId];
            
            chat.messages.push({
                role: 'user',
                content: message
            });
            
            if (chat.title === 'New Chat') {
                chat.title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                document.getElementById('chatTitle').textContent = chat.title;
            }
            
            input.value = '';
            input.style.height = 'auto';
            renderMessages();
            updateChatList();
            
            isGenerating = true;
            stopRequested = false;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('stopBtn').classList.add('active');
            
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'message ai-message';
            aiMessageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar ai-avatar">AI</div>
                    <div class="message-name">AI Assistant</div>
                </div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            const container = document.getElementById('messagesContainer');
            container.appendChild(aiMessageDiv);
            container.scrollTop = container.scrollHeight;
            
            const aiMessage = {
                role: 'assistant',
                content: ''
            };
            
            chat.messages.push(aiMessage);
            
            try {
                const model = document.getElementById('modelSelector').value;
                
                const systemPrompt = "You are a helpful AI assistant. Provide clear, accurate, and thoughtful responses.";
                
                currentStream = await puter.ai.chat(message, {
                    model: model,
                    stream: true
                });
                
                const contentDiv = aiMessageDiv.querySelector('.message-content');
                contentDiv.innerHTML = '';
                
                for await (const part of currentStream) {
                    if (stopRequested) {
                        aiMessage.content += '\n\n[Response stopped by user]';
                        contentDiv.textContent = aiMessage.content;
                        break;
                    }
                    
                    if (part?.text) {
                        aiMessage.content += part.text;
                        contentDiv.textContent = aiMessage.content;
                        container.scrollTop = container.scrollHeight;
                    }
                }
                
                updateChatList();
                
            } catch (error) {
                console.error('Error:', error);
                const contentDiv = aiMessageDiv.querySelector('.message-content');
                contentDiv.innerHTML = `
                    <div class="error-message">
                        ‚ö†Ô∏è Error: ${error.message || 'Failed to get response. Please check your connection and try again.'}
                    </div>
                `;
                aiMessage.content = 'Error: ' + (error.message || 'Failed to get response');
            } finally {
                isGenerating = false;
                stopRequested = false;
                currentStream = null;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('stopBtn').classList.remove('active');
            }
        }

        function stopGeneration() {
            stopRequested = true;
            if (currentStream) {
                try {
                    if (currentStream.return) {
                        currentStream.return();
                    }
                } catch (e) {
                    console.log('Stream stopped');
                }
            }
        }

        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        window.addEventListener('load', () => {
            createNewChat();
        });
    </script>
</body>
</html>
