<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .output {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            display: none;
        }
        
        .output.active {
            display: block;
        }
        
        .output-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .output-content {
            color: #444;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        
        .status.active {
            display: block;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Chat Interface</h1>
        <p class="subtitle">Powered by Puter AI</p>
        
        <div class="input-group">
            <label for="prompt">Your Prompt:</label>
            <textarea id="prompt" placeholder="Enter your question or prompt here...">Write a detailed essay on the impact of artificial intelligence on society</textarea>
        </div>
        
        <div class="input-group">
            <label for="model">AI Model:</label>
            <select id="model">
                <option value="claude-opus-4">Claude Opus 4</option>
                <option value="claude-sonnet-4">Claude Sonnet 4</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            </select>
        </div>
        
        <button id="generateBtn" onclick="generateResponse()">Generate Response</button>
        
        <div id="status" class="status"></div>
        
        <div id="output" class="output">
            <div class="output-title">AI Response:</div>
            <div id="outputContent" class="output-content"></div>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let isGenerating = false;

        async function generateResponse() {
            if (isGenerating) return;
            
            const promptInput = document.getElementById('prompt');
            const modelSelect = document.getElementById('model');
            const generateBtn = document.getElementById('generateBtn');
            const output = document.getElementById('output');
            const outputContent = document.getElementById('outputContent');
            const status = document.getElementById('status');
            
            const prompt = promptInput.value.trim();
            const model = modelSelect.value;
            
            if (!prompt) {
                showStatus('Please enter a prompt', 'error');
                return;
            }
            
            isGenerating = true;
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            outputContent.textContent = '';
            output.classList.add('active');
            showStatus('Connecting to AI...', 'loading');
            
            try {
                const response = await puter.ai.chat(prompt, {
                    model: model,
                    stream: true
                });
                
                showStatus('Streaming response...', 'loading');
                
                for await (const part of response) {
                    if (part?.text) {
                        outputContent.textContent += part.text;
                        outputContent.scrollTop = outputContent.scrollHeight;
                    }
                }
                
                showStatus('Response completed!', 'success');
                setTimeout(() => hideStatus(), 3000);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error: ' + error.message, 'error');
                outputContent.textContent = 'An error occurred. Please try again.';
            } finally {
                isGenerating = false;
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Response';
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status active ' + type;
        }
        
        function hideStatus() {
            const status = document.getElementById('status');
            status.classList.remove('active');
        }
        
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateResponse();
            }
        });
    </script>
</body>
</html>
